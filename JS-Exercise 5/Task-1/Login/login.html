<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>LMS</title>
    <link rel="stylesheet" href="../Registration/style.css">
  </head>
  <body>
    <div class="container">

        <!-- <form> -->
            <h1 class="text-center">SignIn Form</h1>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Enter Password" id="Password1">
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="typeOfUser" id="admin">
                <label class="form-check-label" for="flexRadioDefault1">
                  Admin
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="typeOfUser" id="user" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  User
                </label>
              </div>
              <button type="submit" onclick="login()" class="btn btn-primary" >SignIn</button>
            <a href="../Registration/Registation.html" class="btn btn-primary float-end">Register Form</a> 
        <!-- </form> -->
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../Login/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
