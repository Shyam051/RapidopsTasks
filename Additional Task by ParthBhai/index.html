<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .container{
            padding: 15px;
            margin: 15%;
            width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

    </style>
    <title>Checkbox Task</title>
  </head>
  <body>
    <div class="container">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checkbox" onchange="return OptionsSelected(this)" value="id" id="id">
            <label class="form-check-label" for="flexCheckDefault">
              id
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checkbox" onchange="return OptionsSelected(this)" value="name" id="name">
            <label class="form-check-label" for="flexCheckDefault">
              Name
        </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checkbox" onchange="return OptionsSelected(this)" value="address" id="address">
            <label class="form-check-label" for="flexCheckDefault">
              Address
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checkbox" onchange="return OptionsSelected(this)" value="age" id="age">
            <label class="form-check-label" for="flexCheckDefault">
              Age
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox"  name="checkbox" onchange="selectall(this)" value="all" id="all">
            <label class="form-check-label" for="flexCheckDefault">
              all
            </label>
        </div>              
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
